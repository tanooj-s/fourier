<html>
<head>
<title>Audio Features</title>
</head>
<body>

	<p>
		Click to download <a href = "{{session['harmonic']}}"> harmonic </a> 
		and <a href = "{{session['percussive']}}"> percussive </a> components of your uploaded audio file.
	</p>

	<br>

	<h4>PEAK FREQUENCIES</h4>

		{% endfor %}


	<p>Chord identified - <b> {{session['chord']}} </b> </p>

	<p>	
		<img src = "{{session['plots']}}"/> 
	</p>


</body>
</html>
